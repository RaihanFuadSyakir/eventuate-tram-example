plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.springframework.boot' version '3.2.5'
	id 'io.spring.dependency-management' version '1.1.4'
}

ext {
    eventuateTramVersion="0.34.0.RELEASE"
}
java {
	sourceCompatibility = '17'
}
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.yaml:snakeyaml:1.6'
    
    // Spring Boot dependencies
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // Lombok dependencies
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    // Flyway dependencies
    implementation 'org.flywaydb:flyway-core:9.8.1'
    implementation 'org.flywaydb:flyway-mysql:9.8.1'
    // MySQL connector
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.32'
    
    implementation 'com.fasterxml.jackson.core:jackson-databind'

    // https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
    // implementation 'org.springframework.kafka:spring-kafka:3.2.0'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation 'org.slf4j:slf4j-api:2.0.13'

    // Eventuate Tram from https://mvnrepository.com/artifact/io.eventuate.tram.core
    // //basic package
    // // Basic messaging
    // implementation "io.eventuate.tram.core:eventuate-tram-spring-messaging:${project.ext.eventuateTramVersion}"
    // Domain events
    implementation "io.eventuate.tram.core:eventuate-tram-spring-events:${project.ext.eventuateTramVersion}"
    // // Command/Async Reply messaging
    // implementation "io.eventuate.tram.core:eventuate-tram-spring-commands:${project.ext.eventuateTramVersion}"
    // // Producer implementation
    // implementation "io.eventuate.tram.core:eventuate-tram-spring-producer-jdbc:${project.ext.eventuateTramVersion}"
    //aggregation
    implementation "io.eventuate.tram.core:eventuate-tram-aggregate-domain-events:${project.ext.eventuateTramVersion}"


    // all-in-one depedency
    implementation "io.eventuate.tram.core:eventuate-tram-spring-jdbc-kafka:${project.ext.eventuateTramVersion}"


    // implementation "io.eventuate.tram.core:eventuate-tram-messaging-producer-common:${project.ext.eventuateTramVersion}"
    // Consumer implementation
    // implementation "io.eventuate.tram.core:eventuate-tram-jdbc-rabbitmq:${project.ext.eventuateTramVersion}"
    implementation "io.eventuate.tram.core:eventuate-tram-spring-events-publisher-starter:${eventuateTramVersion}"
    // implementation "io.eventuate.tram.core:eventuate-tram-spring-messaging-starter:${project.ext.eventuateTramVersion}"

    // Test Dependency
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.boot:spring-boot-testcontainers'
    testImplementation 'org.testcontainers:junit-jupiter'
    testImplementation 'org.testcontainers:mysql'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    // Guava dependency
    implementation 'com.google.guava:guava:31.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'saga.sample.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
